name: Waka Readme

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 0 点运行（日本时间早上9点）
  workflow_dispatch:      # 可手动运行
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}  # 你的 secret 名
          SHOW_TITLE: true
          SHOW_TOTAL_CODE_TIME: true
          SHOW_TIMEZONE: Asia/Tokyo
          SHOW_COMMIT: true
          SHOW_DAYS_OF_WEEK: true
          SHOW_LANGUAGE: true
          SHOW_EDITORS: true
          SHOW_STATUS: true
          SHOW_LINES_OF_CODE: true
          SHOW_OS: true
